name: DB Migrate
on:
  workflow_dispatch:
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx sequelize db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
